<div class="grid grid-cols-1 md:grid-cols-8 bg-white mx-2 rounded-lg mb-5 mt-10 px-5 py-8">
  <div class="col-span-1 md:col-span-4">
    <form [formGroup]="contactForm" class="md:grid md:grid-cols-4 gap-4 md:gap-3" (ngSubmit)="formSubmit()">

      <h5 class="text-2xl text-gray-600 font-550 md:col-span-4">با ما در ارتباط باشید</h5>
      <!-- Name -->
      <div class=" gap-4 col-span-1 mt-4 md:col-span-2 md:flex md:flex-col">
        <label class="text-gray-500 font-extralight" for="username">نام و نام خانوادگی :</label>
        <input pInputText id="username" formControlName="name" required class="bg-main-background w-full" />
      </div>


      <!-- Phone -->
      <div class=" gap-4 col-span-1 mt-4 md:col-span-2 md:flex md:flex-col">
        <label class="text-gray-500 font-extralight" for="phone">شماره تماس :</label>
        <input pInputText id="phone" formControlName="phone" maxlength="11" placeholder="مثال: 09123456789"
          class="w-full bg-main-background" />
      </div>

      <!-- Request Subject -->
      <div class=" gap-4 col-span-1 mt-4 md:col-span-4 md:flex md:flex-col font-light text-gray-400">
        <label class="text-gray-500 font-extralight" for="reqSubject">موضوع درخواستی :</label>
        <p-select id="reqSubject" formControlName="reqSubject" [options]="requests" optionLabel="name"
          placeholder="یک مورد انتخاب کنید" class="w-full md:w-full" />
      </div>

      <!-- Message -->
      <div class=" gap-4 col-span-1 mt-4 md:col-span-4 md:flex md:flex-col font-light text-gray-400">
        <label class="text-gray-500 font-extralight" for="message">موضوع پیام :</label>
        <textarea pTextarea id="message" formControlName="message" rows="4" placeholder="متن پیام را وارد کنید."
          class="w-full bg-main-background "></textarea>
      </div>

      <!-- Submit -->
      <div class="flex items-center justify-end mt-4 md:col-span-4">
        <button type="submit" [disabled]="!contactForm.valid"
          class="bg-dark-teal px-6 py-2 font-550 rounded-lg text-white">
          ارسال پیام
        </button>
      </div>

    </form>
  </div>
  <div class="col-span-1 md:col-span-4 md:pr-6 mt-7 md:mt-0">
    <google-map [center]="center" [zoom]="zoom" (mapClick)="onMapClick($event)" width="100%">
      @for (marker of markers; track $index) {
      <map-marker [position]="marker.position" [title]="marker.title"></map-marker>
      }
    </google-map>
  </div>
</div>
