<div class="px-2 mx-2 rounded-xl md:mx-4 lg:px-8 xl:mx-16 ">

  <div
    class="custom-scroll flex flex-row overflow-x-auto whitespace-nowrap gap-4 pb-4 md:pb-8 mb-10 mt-[-2%] md:mt-[-4%] lg:mt-[-6%]">
    @for (item of list; track $index) {
    <app-card [item]="item" [selected]="selectedIndex === $index" (selectedCard)="selectCard($index)" />
    }
  </div>

  <app-divider [title]="menuTitle" />

  <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 lg:gap-x-6 lg:gap-y-3 lg:mx-6 xl:gap-x-6  xl:gap-y-3">
    <div class="col-span-1">
      <app-sub-menu-card />
    </div>
    <div class="col-span-1">
      <app-sub-menu-card />
    </div>
    <div class="col-span-1">
      <app-sub-menu-card />
    </div>
    <div class="col-span-1">
      <app-sub-menu-card />
    </div>
    <div class="col-span-1">
      <app-sub-menu-card />
    </div>
  </div>
  <div class="flex justify-center mt-6 mb-14">
    <button
      class=" bg-light-green rounded-md py-3 px-4 flex justify-center items-center gap-x-1 cursor-pointer hover:gap-x-2 transition-all duration-300 w-40">
      <span class="dark:text-gray-700">مشاهده همه</span>
      <i class="pi pi-arrow-left bg-white dark:text-gray-700 rounded-md py-1 px-2 text-sm"></i>
    </button>
  </div>
</div>
