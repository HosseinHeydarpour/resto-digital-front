<div class=" rounded-xl md:mx-4 lg:px-8 xl:mx-16 ">
  <div class="px-2 mx-2 md:mx-0 lg:px-0">
    <app-divider [title]="discountTitle" />
  </div>
  <div class="h-[370px] relative">
    <div class="off-background-image absolute inset-x-0 top-1/2 transform -translate-y-1/2 h-[60%] rounded-xl"></div>
    <div class="z-50 absolute top-0">
      <p-carousel [value]="specialDish" [numVisible]="5" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions" [showIndicators]="false" s>
        <ng-template let-spacial pTemplate="item">

          <div class="grid grid-cols-1 rounded-2xl md:mx-4">
            <div>
              <div class="flex justify-center mb-3">
                <img class="w-[100px] h-[100px]" [src]="spacial.image" alt="spacial.name">
              </div>
              <h3 class="flex justify-center text-white font-550 dark:text-gray-700 mb-3">{{ spacial.name }}</h3>
              <div class="flex justify-center my-4">
                <span class="py-2 px-4 bg-account-color text-white rounded-sm">
                  {{ spacial.discount}}%
                </span>
              </div>
              <div class="flex justify-center text-white my-4">
                <span>
                  {{ spacial.price }}
                </span>
                <span class="">تومان</span>
              </div>
              <div class="flex justify-center">
                <button
                  class="cursor-pointer py-2 px-4 bg-light-green text-gray-600 font-extralight rounded-md">سفارش</button>
              </div>
            </div>
          </div>

        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
