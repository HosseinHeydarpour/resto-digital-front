<div class="mb-5 rounded-xl md:mx-4 lg:px-8 xl:mx-16 ">
  <div class="px-2 mx-2 md:mx-0 lg:px-0">
    <app-divider [title]="commentsTitle" />
  </div>

  <p-carousel [value]="comments" [numVisible]="4" [numScroll]="1" [circular]="true"
    [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000" [showNavigators]="false">
    <ng-template let-comment pTemplate="item">
      <div
        class="group transition-colors duration-500 ease-in-out grid grid-cols-1 rounded-2xl md:mx-4 bg-white px-5 mx-3 h-[260px] mb-5 mt-4 hover:bg-dark-teal ">
        <div>
          <div class="flex justify-center mt-4 mb-3 hover:text-white">
            <img class="w-[85px] h-[85px] object-cover object-center rounded-full" [src]="comment.image"
              alt="comment.name">
          </div>
          <h3 class="flex justify-center text-gray-600 font-550 dark:text-gray-700 mb-3 group-hover:text-white">{{
            comment.name }}</h3>
          <p class="text-gray-500 text-sm font-extralight text-justify line-clamp-3 leading-7 group-hover:text-white">{{
            comment.contentText }}
          </p>
        </div>
      </div>
    </ng-template>
  </p-carousel>

</div>
