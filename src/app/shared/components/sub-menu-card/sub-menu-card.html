<div class="mb-4 p-4 flex flex-row ">
  <p-card [style]="{  overflow: 'hidden' }">

    <div class="flex">
      <img alt="Card" class="border w-[120px] h-[120px]" src="images/burger1.png" />
      <div>
        <h5>{{'برگر گوشت و قارچ '}}</h5>
        <p class="line-clamp-2">
          {{'این برگر از گوشت گاو تازه و قارچ‌های تازه و خوشمزه تهیه شده است. هر برگر از این محصول حاوی حدود ۳۷۰
          کیلوکالری
          است.' }}
        </p>
      </div>
    </div>

    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
        <p-button label="Save" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
</div>
