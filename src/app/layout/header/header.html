<div class="p-2 m-2 bg-dark-teal rounded-xl flex justify-between md:m-4 xl:mx-16">
  <div class="grid grid-cols-7 md:grid-cols-12 gap-2 w-full">
    <div class="col-span-2 flex items-center border border-red-500 md:col-span-7">
      <img src="images/logo.svg" alt="" class="m-3 md:m-2 xl:mr-8">
      <div class="md:flex items-center  py-2">
        <!-- add hidden class to this div for mobile mode -->
        <ul class="flex gap-4 mr-2 font-extrabold">
          @for (item of menuItems; track $index) {
          <li class="flex flex-col items-center gap-2 cursor-pointer font-bold text-sm"
            (click)="setActiveIconIndex($index)"
            [ngClass]="{'text-white': activeIndex === $index, 'text-gray-400': activeIndex !== $index}">
            <i [class]="item.icon"></i>
            <span>{{ item.text }}</span>
            @if (activeIndex===$index) {
            <i class="pi pi-circle-fill" style="font-size: 0.25rem;"></i>
            }
          </li>
          }
        </ul>
      </div>
    </div>

    <div class="col-span-5 flex items-center justify-end mr-4 border border-blue-500 md:col-span-5">
      <div class="border border-light-green rounded-md ml-3 opacity-70" [ngClass]="isOpen?' md:w-[49%]':''">
        <form class="p-2">
          <!-- Animated input -->
          <input type="text" placeholder="جستجو کنید..."
            class="bg-transparent outline-none text-light-green placeholder-light-green transition-all duration-500"
            [ngClass]="isOpen ? 'w-[85%]' : 'w-0'" />
          <!-- Search icon (always visible) -->
          <i class="pi pi-search text-light-green cursor-pointer" (click)="toggleSearch()"></i>
        </form>
      </div>
      <div class="md:w-[50%] flex justify-end items-center ml-1">
        <button class="bg-light-green text-black px-5 py-3 font-semibold ml-1 rounded-md text-sm"> ورود |
          ثبت نام
        </button>
      </div>
    </div>
  </div>
</div>
